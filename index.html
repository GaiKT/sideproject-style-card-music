<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="h-screen w-screen flex flex-row justify-center items-center font-bold" style="background-color: hsl(225, 100%, 94%); color:hsl(224, 23%, 55%); font-family: 'Red Hat Display', sans-serif;">
    <img src="./images/pattern-background-desktop.svg" class="absolute z-0 top-0 w-screen">
    <div class="bg-white border h-4/6 w-80 absolute z-1 rounded-xl shadow-xl">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" class="rounded-t-xl">
      <div class="flex flex-col justify-between items-center h-80 text-sm">
        <h1 class="mt-4 text-lg font-extrabold text-blue-950"> Order Summary </h1>
        <p class="w-5/6 text-center">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flex h-16 w-5/6 border rounded-md justify-around items-center">
          <img src="./images/icon-music.svg" alt="icon-music" class="h-10">
          <div class="flex flex-col">
            <span class="font-extrabold text-blue-950">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="font-bold underline text-blue-700 active:text-blue-300">Change</a>
        </div>
        <button class="h-10 w-5/6 rounded-md text-white bg-blue-700 active:bg-blue-300 shadow-xl">Proceed to Payment</button>
        <button class="h-10 w-5/6 bg-none mb-2 font-extrabold active:text-black">Cancel Order</button>
      </div>
    </div>
</body>
</html>
